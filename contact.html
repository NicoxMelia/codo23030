<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TechShop</title>
    <script src="https://kit.fontawesome.com/a16fd0da8d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo"><img src="assets/img/logo.png" alt=""></a>
            <input type="checkbox" id="toggler" />
            <label for="toggler"><i class="fas fa-bars"></i></label>

            <div class="menu">
                <ul class="list">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="faq.html">Preguntas frecuentes</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </div>

            <div class="menu">
                <ul class="list">
                    <a href="#">
                        <li title="Buscar"><i class="fa fa-magnifying-glass"></i></li>
                    </a>
                    <a href="#">
                        <li title="Carrito de compras"><i class="fa fa-cart-arrow-down"></i></li>
                    </a>
                    <a href="login.html">
                        <li title="Login">
                            <i class="fa fa-user "></i>
                        </li>
                    </a>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <form class="form-contacto">
            <h2 class="section-title">Contacto</h2>

            <label for="name">Nombre</label>
            <input type="text" id="name" name="name">

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email">

            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>


            <div class="submit">
                <input type="submit" value="Enviar">
            </div>
        </form>

        <section class="mapa">
            <h2 class="section-title">Ubicación</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0017737078306!2d-58.384628324771484!3d-34.6041166575183!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccacf6a28f0f1%3A0xe1c844717c39e6a5!2sAv.%209%20de%20Julio%20380%2C%20C1043%20CABA!5e0!3m2!1ses!2sar!4v1684367438813!5m2!1ses!2sar"
                width="50%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-top">
            <div>
                <h6 class="footer-title">TechShop</h6>
                <ul class="footer-list">
                    <a href="index.html" class="logo-footer"><img src="assets/img/logo.png" alt=""></a>

                </ul>
            </div>
            <div>
                <ul class="footer-list">
                    <li class="footer-list-item">
                        <a href="productos.html" class="footer-list-link">Productos</a>
                    </li>
                    <li class="footer-list-item">
                        <a href="faq.html" class="footer-list-link">Preguntas frecuentes</a>
                    </li>
                    <li class="footer-list-item">
                        <a href="contact.html" class="footer-list-link">Contacto</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="footer-list">
                    <li class="footer-list-item">
                        <a href="" class="footer-list-link">¿Cómo comprar?</a>
                    </li>
                    <li class="footer-list-item">
                        <a href="" class="footer-list-link">Sucursales</a>
                    </li>
                    <li class="footer-list-item">
                        <a href="" class="footer-list-link">Sobre Nosotros</a>
                    </li>

                </ul>
            </div>

        </div>
        <hr />
        <div class="footer-bottom">
            <span class="copyright">&copy; 2023 TechShop.</span>
            <ul class="footer-list footer-list-social">
                <li class="footer-list-item">
                    <a href="#" class="footer-list-link">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li class="footer-list-item">
                    <a href="#" class="footer-list-link">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                </li>
            </ul>
        </div>
    </footer>
